<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="slogo">
      <img
        src="https://images-na.ssl-images-amazon.com/images/G/01/zappos/melody/logo-blue-small._CB485919770_.svg"
      />
    </div>
    <div id="main">
      <h1>Sign-In</h1>
      <form id="form" type="submit">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail" placeholder="Enter email" />

        <label for="pass">Password</label>
        <input
          type="password"
          name="pass"
          id="password"
          placeholder="Enter password"
          minlength="6"
        />

        <input type="submit" value="Sign-in" />
      </form>
      <input type="checkbox" name="" id="checkbox" />
      <span>keep me sign in</span>
      <hr />
      <p>New to Zappos?</p>
      <button><a href="/Signup.html">Create your Zappos account</a></button>
    </div>
  </body>
</html>
<script src="/login.js"></script>
